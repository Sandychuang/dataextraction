{% extends "cadFiles/layout.html" %}

{% block body %}
    <h5 class="center-align red lighten-3">{{file.document}} </h5>
    <div class="card">
        <div class="card-content">
            {{file.document}}
            <a href="/pdfExtract/{{file.id}}/" class="btn right">Extract</a>
        </div>
        <div class="card-action">
            {{file.uploaded_at}}
        </div>
    </div>
    <a href="/files" class="btn">Go Back</a>
{% endblock %}
